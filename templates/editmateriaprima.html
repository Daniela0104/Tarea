<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Materia Prima</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f0ff;
            margin: 0;
            padding: 20px;
        }

        .form-container {
            width: 50%;
            margin: auto;
            background-color: #e6ccff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px #b999ff;
        }

        h2 {
            text-align: center;
            color: #4b0082;
        }

        input,
        button {
            width: 100%;
            margin: 10px 0;
            padding: 12px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #b266ff;
            color: white;
            font-weight: bold;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #9933ff;
        }

        .mensaje {
            color: green;
            font-weight: bold;
            text-align: center;
        }

        .volver {
            text-align: center;
            margin-top: 20px;
        }

        .volver a {
            color: #4b0082;
            text-decoration: none;
            font-weight: bold;
        }

        .volver a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Editar Materia Prima</h2>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p class="mensaje">{{ message }}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('edit_materiaprima', id=materia[0]) }}" method="POST">
            <input type="text" name="descripcion" placeholder="Descripción" value="{{ materia[1] }}" required>
            <input type="text" name="codigo" placeholder="Código" maxlength="5" value="{{ materia[2] }}" required>
            <input type="number" step="0.01" name="costo" placeholder="Costo" value="{{ materia[3] }}" required>
            <input type="number" name="cantidad" placeholder="Cantidad" value="{{ materia[4] }}" required>
            <input type="number" name="compra" placeholder="ID de Compra" value="{{ materia[5] }}" required>
            <button type="submit">Actualizar</button>
        </form>

        <div class="volver">
            <a href="{{ url_for('index') }}">← Volver al inicio</a>
        </div>
    </div>

</body>
</html>
